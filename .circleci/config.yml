  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-
# fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      - run:
          name: Run tests
          command: npm test
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-

      - persist_to_workspace:
          root: ~/repo
          paths: .
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-
# fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: git reset --hard HEAD
      - run: git checkout test-results;
      - run: npm install
      - run: npm test -- --coverage > result.txt
      - run: echo $RANDOM >> result.txt
      - run: git config user.email "yousan+circleci@users.noreply.github.com"
      - run: git config user.name "yousan+circleci"
      - run: git add result.txt package-lock.json
      - run: git commit -m 'add test results'
      - run: git push origin test-results;
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-

